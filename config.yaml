refine_rate:                5.0    # fps pour affinage des bords
min_clip_duration:          5.0    # durée min clip (secondes)
max_gap:                    3.0     # tolérance gap en secondes

# Seuils & filtres
max_face_mask_percentage:   60.0    # % max visage masqué
min_face_confidence:        0.6
min_skin_percentage:        50.0    # % min peau visible sur le corps
gender_filter:              "female" # "homme"/"femme"/"tous"
min_gender_confidence:      0.80
max_head_pitch:             30.0    # deg
max_head_yaw:               80.0    # deg
max_head_roll:              30.0    # deg

# Activation modules
enable_body_detection:      false
enable_skin_detection:      false
enable_face_detection:      true
enable_gender_detection:    true
enable_nsfw:                true
nsfw_mode:                  "high"

# Debug

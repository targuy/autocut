# config.yaml
# Configuration AutoCutVideo

# Vidéo
input_video: 'T:\Temp\TeenSexMovs.24.02.07.Lola.Bredly.XXX.1080p.HEVC.x265.PRT[XvX]\TeenSexMovs.24.02.07.Lola.Bredly.XXX.1080p.HEVC.x265.PRT.mkv'
